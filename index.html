<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Web Design Journal Submission Tool</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@7.8.2/build/index.js"></script>
    <!-- New font link for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <!-- New Title/Header element for the application -->
        <h1 class="app-title">Web Design Journal Submission Tool</h1>

        <div class="document-editor">
            <div class="document-header">
                <input type="text" id="studentId" list="studentIdList" class="doc-input" placeholder="Enter Student ID" required>
                <datalist id="studentIdList"></datalist>

                <select id="journalNumber" class="doc-input" required>
                    <option value="">Select Journal</option>
                </select>

                <input type="text" id="studentName" class="doc-input" placeholder="Enter Student Name" required>
            </div>

            <div class="document-question-area">
                 <select id="questionSelect" class="doc-input" required disabled>
                    <option value="">Select a journal first</option>
                </select>
            </div>

            <div class="document-content-area">
                <div class="content-header">
                    <!-- Note: The content-header was empty, so it's removed or left empty -->
                    </div>
                <p class="form-description">
                    Add your code files and output pictures in the order you want them to appear.
                </p>
                <div id="fileUploadsArea"></div>

                <div class="add-controls-container">
                    <button id="addCodeBtn" class="btn btn-subtle" type="button">üìÑ Add Code File</button>
                    <button id="addPictureBtn" class="btn btn-subtle" type="button">üñºÔ∏è Add Output Picture</button>
                </div>
            </div>

            <div class="controls-area">
                <button class="btn btn-primary" id="generateBtn" disabled>‚ú® Generate Journal Preview</button>
                <div id="errorContainer"></div>
                <div id="statusContainer"></div>
            </div>
        </div>

        <div id="previewContainer" class="preview-container" style="display: none;">
            <div class="preview-header"> Journal Preview</div>
            <div id="journalPreview" class="journal-preview"></div>
            <div class="btn-group">
                <button class="btn btn-word" id="downloadWordBtn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
                    Download as DOCX
                </button>
                <button class="btn btn-pdf" id="downloadPdfBtn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M10 12l2 2 2-2"></path><path d="M12 14.5V9"></path></svg>
                    Download as PDF
                </button>
                <button class="btn btn-secondary" id="orderPrintBtn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9V2h12v7M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8" rx="1"></rect></svg>
                    Print Instructions
                </button>
                <button class="btn btn-success" id="nextQuestionBtn" disabled>
                    Next Question &rarr;
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
